sudo: required
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
        - CXX_COMPILER=g++-4.9
  
before_script:
  - mkdir build
  - cd build
  - cmake --version
  - ${CXX_COMPILER} --version
  - CXX=${CXX_COMPILER} cmake ../src/hello
  - cd ..

script:
  - cd build
  - make
  - ./hello
  - cd ..

after_success:
  - ./coverage.sh